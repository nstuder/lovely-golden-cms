version: '3'

services:
  payload:
    image: payload-cms
    ports:
      - "3000:3000"
    build: .
    volumes:
      - ./media:/home/node/media
    depends_on:
      - mongo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lovely.rule=Host(`new.lovely-golden.de`)"
      - "traefik.http.routers.lovely.entrypoints=web, websecure"
      - "traefik.http.routers.lovely.tls=true"
      - "traefik.http.routers.lovely.tls.certresolver=myresolver"
      - "traefik.http.middlewares.test-compress.compress=true"
      - "traefik.http.middlewares.test-http-cache.plugin.httpCache.maxTtl=300"
    networks:
      - default
      - traefik
    environment:
      MONGODB_URI: mongodb://mongo:27017/payload
      PORT: 3000
      NODE_ENV: production
      PAYLOAD_SECRET: TESTING

  mongo:
    image: mongo:4
    container_name: mongo
    ports:
      - "27017:27017"
    command:
      - --storageEngine=wiredTiger
    volumes:
      - ./data:/data/db
    logging:
      driver: none

networks:
  traefik:
    external: true

