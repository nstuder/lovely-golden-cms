version: '3'

services:
  payload:
    image: payload-cms
    ports:
      - "3000:3000"
    build: .
    volumes:
      - ./media:/home/node/media
    depends_on:
      - mongo
    environment:
      MONGODB_URI: mongodb://mongo:27017/payload
      PORT: 3000
      NODE_ENV: production
      PAYLOAD_SECRET: TESTING

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    command:
      - --storageEngine=wiredTiger
    volumes:
      - ./data:/data/db
    logging:
      driver: none


